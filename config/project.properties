################################################################################
#
# Test Run Specific Settings
#
# Use this section to configure an (optional) file which contains the settings
# specific to a certain load test run. This is useful to externalize the
# definition of a certain load profile or a set of test conditions. This way,
# many of these configurations can be defined and prepared in advance and used
# as needed. For example, to switch to another load profile, just name the
# respective properties file.
#
################################################################################

## The file with test run specific settings.
com.xceptance.xlt.testPropertiesFile = test-dry.properties

#####################################################################
#
# Includes via YAML for more structured data. All UTF-8 by default.
#
#####################################################################

# More structured data for sites. This can also contain regular data because
# sites might refer to it using & and * of YAML. This is the only property that
# does not come via Configuration.java.
#
# A list is permitted, you can separate by whitespace, comma or semicolon. These
# files will be loaded from the suite data directory as configured by XLT.
# 
# All these files will be loaded and stacked onto the property files loaded by XLT.
#
# !!! The site basics have to be in here aka ID, region, language otherwise !!!
# !!! we cannot look up stuff correctly in the hierarchy later on.          !!!
# If required, you can move the private-data.yanml into the site context. Depends
# on the usage pattern. 
general.properties.yaml.global.files = sites/sites.yaml, sites/private-data.yaml 

# We search for the YAML file in question like this:
# 1. from the site first (e.g. US)
# 2. if not found from default site,
# 3. if not found from region,
# 4. if not found from default region,
# 5. if not found from locale (e.g. en_US, as specified for the site)
# 6. if not found from language (e.g. en taken from en_US)
# 7. if not found from default language
# 8. if not found, we fail! No file, no fun (but it can be empty if needed)!
#
# If the language of the site or site name is default, we of course only 
# try the default.
#
# !!! ONLY THE FIRST FOUND FILE DURING LOOKUP WILL BE LOADED !!!
general.properties.yaml.site.files = site.yaml, accounts.yaml, localization.yaml, creditcards.yaml, filters.yaml

### Data files
# Data files don't need a config, they are by name in the source code or via
# property setup indirectly, they will be loaded always in this order which is
# identical to the property lookup.
# 1. site
# 2. default site
# 3. region
# 4. default region
# 5. locale en_US
# 6. language en
# 7. default language
# 8. fail!!

# Map test cases to site data, this is required so that all test cases
# without explicit mapping also know what and where they are
# If the site id is default, it won't be attached to the test case name or actions
# but the property lookup for the site still will work as desired.
#TVisit.site = US
#TVisit_UK.site = UK

################################################################################
#
# General Settings (we refer to them by full property name)
# 
# !!! Most of the commented properties are located in the sites.yaml !!!
#
################################################################################

# The Host and Url to start from or with
# general.url = https://${general.host}/

## The site's basic credentials.
# general.credentials.username = storefront
# general.credentials.password = 

## Load only resources belonging to the sites domain. This filter configuration will override the default properties.
com.xceptance.xlt.http.filter.include = ^https?://${general.host}
com.xceptance.xlt.http.filter.exclude =

# Global email domain, you can overwrite that per site or so if you like
general.email.domain = varmail.net

## Email prefix
general.email.localpart.prefix = xc

# Email local part (before @) length, includes prefix!! Don't make it too short.
# 32 max random length part plus prefix
general.email.localpart.length = 14

# Generate totally random emails by using the UUID generator
# or when set to true, use the XltRandom generator to 
# create a reproducible stream of emails
general.email.stronglyRandom = true
 
# Simulation of impatient user who will just hit refresh if the server is slow
# this is mainly for special error situation testing
# fires same request again after the normal timeout has hit
general.execute.ontimeout.retry.max = 0

# Activate the debug url handling if explicitly put in the code
# This is automatically shut off when a load test is executed, 
# hence this is test case development only
general.debug.urls = false

# Use additional debug information to spice up the result browser
general.debug.actions = true

# If set greater than 0 all transactions with at least one request runtime exceeding the threshold will be marked in Custom Values section 
# This is used for later business impact reporting.
# Unit: milliseconds
# Default: 0 (disabled)
general.request.longrunning.sessionFlag.threshold = 10000

# Product detail page, where we start with the TDirectProductOrder scenario (can be found under helper)
general.direct.order.url = ${general.baseUrl}/path/to/page.html

################################################################################
#
# Result Browsers
#
################################################################################

## Dump page after each action
com.xceptance.xlt.output2disk.onError.dumpMode = modifiedAndFinalPages

## Limit number of result browsers
com.xceptance.xlt.output2disk.onError.limiter.maxDumps = 5
com.xceptance.xlt.output2disk.onError.limiter.resetInterval = 30m

##
# Dump long running requests. Disabled when set to 0 or lower or
# not defined at all. Value must be given in milliseconds.
# This is a custom property of the suite despite its name!
com.xceptance.xlt.output2disk.onResponseTime.largerThan = 0

################################################################################
#
# Browsing
#
################################################################################

# How often do we want to walk the catalog from the top including refinements
browsing.flow.range = 1-3

# How often do we need the categories touched per browsing flow before refining (per round)
browsing.flow.categories.flow.range = 1-1

# How often do we refine within the larger browse flow per round
browsing.flow.refine.flow.range = 1-1

# Probability to start browsing at a top category instead of a sub category link.
browsing.category.top.probability = 20

# Display more products probability
browsing.displaymore.probability = 100

# Minimum number of product to view count
browsing.product.view.count.range = 1-2

################################################################################
#
# Search
#
################################################################################

# How often shall we search
search.count.range = 1-3

# Probability to generate a search miss.
search.noHits.probability = 10

# A list of hits that do not find anything
# When empty, real random strings are used
search.noHits.values.list =

# Automatically create new search phrases but
# massaging the existing data without changing
# there meaning
search.deriveNewPhrases.probability = 30

# Shall we try to prevent caching and add additional
# fake parameters to search?
search.cacheBusting = true

# Dimensions of the busting part, will be appended to a longer non-sense part
# 100 means we get 100 different bust entries 0-99.
search.cacheBusting.count = 2

################################################################################
#
# Cart
#
################################################################################

# Add to cart activities. Does not mean that the cart will also have that size
# because identical skus can be summarized if the system setup (basket preferences)
# permit that.
# If you need a range from 1-5, simply say 1/1 2/1 3/1 4/1 5/1
# No need that this is 100%, just define buckets with value/bucketsize,
# e.g. 1 add to cart/10 times 2 add to carts/20 times etc.
cart.add.count.distribution = 1/10 2/20 3/50 5/10

# how often should the cart be shown after something to the cart was added
# does not influence the view cart before the checkout
cart.view.probability = 25

# report each add2cart and view cart as its own number to track performance development
cart.report.bySize = false

# How many product do we want to configure
cart.product.quantity.range = 1-3

# Probability to execute a 'search' instead of using the navigation menu as
# preparation for add-to-cart
cart.search.probability = 50

#### Account Pooling
# Permits the separation of the account pools by start url to allow testing across sites during
# the very same load test. Otherwise the accounts would be used where they have not been created before.
# Host and path are the key, protocol and parameters are ignored.
# This will be a per site configuration most of the time and will use the site as key.
account.pool.separator = default

# Probability to reuse an existing account instead of creating a new one.
account.pool.size = 500
account.pool.reuse.probability = 0

# Predefined accounts
# Accounts in this file will be used instead of on-the-fly created accounts if this property is activated.
# You may want to use this feature for specific scenarios only. Example:
# TOrderHistory.account.predefined.file = accounts.csv
# The accounts file is expected in config/data
# account.predefined.file = accounts.csv

