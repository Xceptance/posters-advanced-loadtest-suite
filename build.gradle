plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://lab.xceptance.de/nexus/content/groups/public')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

configurations {
    provided
}

sourceSets {
    main {
         // Add dependencies of type 'provided' to compile and runtime classpaths
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
}

dependencies {
    provided 'com.xceptance:xlt:6.2.0'
    implementation 'org.yaml:snakeyaml:1.26'
}

group = 'com.xceptance'
version = '0.1'
description = 'XLT Advanced Load Test Suite Demo'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.register('copyDeps', Copy) {
  into layout.buildDirectory.dir('dependency')
  from configurations.testRuntimeClasspath, configurations.runtimeClasspath
}

tasks.withType(JavaCompile) {
    options.release = 11
    options.encoding = 'UTF-8'
    dependsOn('copyDeps')
}
